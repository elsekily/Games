<a [routerLink]="product.link">
    <div class="card">
        <img class="card-img-top" [src]="product.imageUrl" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
        </div>
    </div>
</a>
