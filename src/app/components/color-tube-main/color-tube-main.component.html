<div class="container m-5">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center text-center">
            <div class="row">
                <div class="col-4">
                    <label for="color" class="mb-3">Select Color</label>
                </div>
                <div class="col-8">
                    <select id="color" class="form-select form-select-lg mb-3" [(ngModel)]="selectedColor">
                        <option value="">remove top</option>
                        <option *ngFor="let state of colors | keyvalue" [value]="state.key">
                            {{ state.value }}
                        </option>
                    </select>
                </div>
            </div>
            
            
        </div>
        <div class="col-md-2 d-flex justify-content-center text-center">
            <button class="btn btn-primary" [disabled]="!canAddTubes" (click)="Add()">Add Tube</button>
        </div>
        <div class="col-md-2 d-flex justify-content-center text-center">
            <button class="btn btn-primary" [disabled]="!canRemoveTubes" (click)="Remove()">Remove Tube</button>
        </div>
        <div class="col-md-2 d-flex justify-content-center text-center">
            <button class="btn btn-primary" [disabled]="!solvable" (click)="Solve()">Solve</button>
        </div>
    </div>
</div>



<div class="container m-5">
    <div class="row seven-cols">
        <ng-container *ngFor="let colorTube of colorTubes; let i = index">
            <div class="col-md-1 d-flex justify-content-center text-center">
                <app-color-tube [childObject]="colorTube" (click)="insertColor(i)"></app-color-tube>
            </div>
        </ng-container>
    </div>
</div>
